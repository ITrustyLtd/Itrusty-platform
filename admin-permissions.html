    <!-- CRITICAL: Inline Supabase API Wrapper -->
    <script>
    // Override fetch globally for tables/* API calls
window.fetch = async function(url, options = {}) {
    if (typeof url === 'string' && url.includes('tables/')) {
        console.log(`ðŸŽ¯ Intercepted: ${url}`);
        
        // Parse URL
        const path = url.replace(/^.*?tables\//, '');
        const [table, queryString] = path.split('?');
        
        // Parse query parameters
        const params = new URLSearchParams(queryString || '');
        const page = parseInt(params.get('page')) || 1;
        const limit = parseInt(params.get('limit')) || 100;
        
        // Remove page/limit from query string (Supabase doesn't use them)
        params.delete('page');
        params.delete('limit');
        
        // Calculate Range header for pagination
        const from = (page - 1) * limit;
        const to = from + limit - 1;
        
        // Build Supabase URL (without page/limit)
        const cleanQuery = params.toString();
        const supabaseUrl = `${SUPABASE_CONFIG.url}/rest/v1/${table}${cleanQuery ? '?' + cleanQuery : ''}`;
        console.log(`ðŸ”„ Proxying to: ${supabaseUrl} [Range: ${from}-${to}]`);
        
        const response = await originalFetch(supabaseUrl, {
            ...options,
            headers: {
                'apikey': SUPABASE_CONFIG.anonKey,
                'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation',
                'Range': `${from}-${to}`, // â† PAGINATION VIA HEADER
                ...(options.headers || {})
            }
        });
        
        if (!response.ok) {
            console.error(`âŒ Supabase error: ${response.status}`);
            const errorText = await response.text();
            console.error('Error details:', errorText);
            throw new Error(`API Error: ${response.status}`);
        }
        
        const data = await response.json();
        console.log(`âœ… Success: ${url} (${Array.isArray(data) ? data.length : 1} records)`);
        
        // Wrap response for compatibility
        const wrapped = {
            data: Array.isArray(data) ? data : [data],
            total: Array.isArray(data) ? data.length : 1
        };
        
        return {
            ok: true,
            status: response.status,
            json: async () => wrapped,
            text: async () => JSON.stringify(wrapped)
        };
    }
    return originalFetch.call(this, url, options);
};
    </script>

    <script>
        // ===== GLOBAL STATE =====
        let allUsers = [];
        let allCustomers = [];
        let currentEditingUser = null;
        let selectedCustomerCodes = [];

        // ===== THEME SYSTEM =====
        function switchTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('itrusty_theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('itrusty_theme') || 'default';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // ===== LOAD DATA =====
        async function loadUsers() {
            try {
                const response = await fetch('tables/user_permissions?page=1&limit=100');
                if (response.ok) {
                    const data = await response.json();
                    allUsers = data.data || [];
                    displayUsers();
                    updateStats();
                } else {
                    console.error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function loadCustomers() {
            try {
                const response = await fetch('tables/customers?limit=500');
                if (response.ok) {
                    const data = await response.json();
                    allCustomers = data.data || [];
                    populateCustomerDropdown();
                }
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        // ===== DISPLAY USERS =====
        function displayUsers() {
            const grid = document.getElementById('usersGrid');
            
            if (allUsers.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-users text-6xl mb-4" style="color: var(--text-muted); opacity: 0.3;"></i>
                        <p class="text-lg" style="color: var(--text-muted)">No users found</p>
                        <button onclick="openAddUserModal()" class="btn-primary mt-4">
                            <i class="fas fa-plus mr-2"></i>Add First User
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = allUsers.map(user => {
                const roleClass = `role-${user.role}`;
                const customerCount = user.customers_access?.length || 0;
                const pageCount = user.pages_access?.length || 0;
                const isActive = user.active !== false;
                
                return `
                    <div class="card user-card p-5">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <h3 class="text-lg font-semibold editable-field" style="color: var(--text-dark)" onclick="editField('${user.id}', 'user_name', '${user.user_name}')">${user.user_name}</h3>
                                    <i class="fas fa-edit text-xs" style="color: var(--text-muted); opacity: 0.5;"></i>
                                </div>
                                <p class="text-xs editable-field" style="color: var(--text-muted)" onclick="editField('${user.id}', 'user_id', '${user.user_id}')">${user.user_id}</p>
                            </div>
                            <div class="status-toggle ${isActive ? 'active' : ''}" onclick="toggleUserStatus('${user.id}')" title="${isActive ? 'Active' : 'Inactive'}">
                                <div class="status-toggle-slider"></div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <span class="role-badge ${roleClass}">${user.role}</span>
                        </div>
                        
                        <div class="space-y-2 mb-4 text-sm">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-file-alt w-4" style="color: var(--text-muted)"></i>
                                <span style="color: var(--text-dark)">${pageCount} pages</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="fas fa-users w-4" style="color: var(--text-muted)"></i>
                                <span style="color: var(--text-dark)">${customerCount === 0 ? 'All customers' : customerCount + ' customers'}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="fas fa-dollar-sign w-4" style="color: ${user.can_view_financials ? '#10B981' : '#EF4444'}"></i>
                                <span style="color: var(--text-dark)">Financials: ${user.can_view_financials ? 'Yes' : 'No'}</span>
                            </div>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="editUser('${user.id}')" class="flex-1 btn-secondary text-sm py-2">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="viewUserActivity('${user.id}')" class="btn-secondary text-sm py-2 px-3" title="View Activity">
                                <i class="fas fa-chart-line"></i>
                            </button>
                            <button onclick="deleteUser('${user.id}')" class="btn-delete text-sm py-2 px-3" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ===== UPDATE STATS =====
        function updateStats() {
            const stats = {
                total: allUsers.length,
                admin: allUsers.filter(u => u.role === 'admin').length,
                manager: allUsers.filter(u => u.role === 'manager').length,
                staff: allUsers.filter(u => (u.role === 'staff' || u.role === 'limited')).length
            };
            
            document.getElementById('totalUsers').textContent = stats.total;
            document.getElementById('totalAdmins').textContent = stats.admin;
            document.getElementById('totalManagers').textContent = stats.manager;
            document.getElementById('totalStaff').textContent = stats.staff;
        }

        // ===== MODAL FUNCTIONS =====
        function openAddUserModal() {
            currentEditingUser = null;
            selectedCustomerCodes = [];
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('userPassword').required = true;
            updateSelectedCustomersDisplay();
            document.getElementById('userModal').classList.add('active');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
            currentEditingUser = null;
            selectedCustomerCodes = [];
        }

        function editUser(userId) {
            currentEditingUser = allUsers.find(u => u.id === userId);
            if (!currentEditingUser) return;
            
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userName').value = currentEditingUser.user_name;
            document.getElementById('userId').value = currentEditingUser.user_id;
            document.getElementById('userRole').value = currentEditingUser.role;
            
            // Hide password field when editing
            document.getElementById('passwordSection').style.display = 'none';
            document.getElementById('userPassword').required = false;
            
            // Load customer access
            selectedCustomerCodes = currentEditingUser.customers_access || [];
            updateSelectedCustomersDisplay();
            
            // Load page access
            const pagesAccess = currentEditingUser.pages_access || [];
            document.querySelectorAll('.page-access').forEach(checkbox => {
                checkbox.checked = pagesAccess.includes(checkbox.value);
            });
            
            // Load permissions
            document.getElementById('canViewFinancials').checked = currentEditingUser.can_view_financials || false;
            document.getElementById('canViewBalances').checked = currentEditingUser.can_view_balances || false;
            document.getElementById('canCreatePayments').checked = currentEditingUser.can_create_payments || false;
            document.getElementById('canEditPrices').checked = currentEditingUser.can_edit_prices || false;
            document.getElementById('canDeleteRecords').checked = currentEditingUser.can_delete_records || false;
            
            document.getElementById('userModal').classList.add('active');
        }

        // ===== CUSTOMER MULTISELECT =====
        function populateCustomerDropdown() {
            const dropdown = document.getElementById('customerDropdown');
            dropdown.innerHTML = allCustomers.map(customer => `
                <div class="multiselect-option" onclick="toggleCustomer('${customer.customer_code}')">
                    <input type="checkbox" ${selectedCustomerCodes.includes(customer.customer_code) ? 'checked' : ''} onchange="toggleCustomer('${customer.customer_code}')">
                    <span>${customer.customer_code} - ${customer.customer_name || customer.company_name || ''}</span>
                </div>
            `).join('');
        }

        function toggleCustomerDropdown() {
            const dropdown = document.getElementById('customerDropdown');
            dropdown.classList.toggle('active');
        }

        function toggleCustomer(customerCode) {
            const index = selectedCustomerCodes.indexOf(customerCode);
            if (index > -1) {
                selectedCustomerCodes.splice(index, 1);
            } else {
                selectedCustomerCodes.push(customerCode);
            }
            updateSelectedCustomersDisplay();
            populateCustomerDropdown();
        }

        function updateSelectedCustomersDisplay() {
            const container = document.getElementById('selectedCustomers');
            if (selectedCustomerCodes.length === 0) {
                container.innerHTML = '<span class="text-sm" style="color: var(--text-muted)">All customers</span>';
            } else {
                container.innerHTML = selectedCustomerCodes.map(code => `
                    <div class="multiselect-tag">
                        <span>${code}</span>
                        <span class="remove" onclick="event.stopPropagation(); toggleCustomer('${code}')">Ã—</span>
                    </div>
                `).join('');
            }
        }

        // ===== FORM SUBMIT =====
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value;
            const userId = document.getElementById('userId').value;
            const userPassword = document.getElementById('userPassword').value;
            const userRole = document.getElementById('userRole').value;
            
            const pagesAccess = Array.from(document.querySelectorAll('.page-access:checked')).map(cb => cb.value);
            
            const userData = {
                user_name: userName,
                user_id: userId,
                role: userRole,
                customers_access: selectedCustomerCodes,
                pages_access: pagesAccess,
                can_view_financials: document.getElementById('canViewFinancials').checked,
                can_view_balances: document.getElementById('canViewBalances').checked,
                can_create_payments: document.getElementById('canCreatePayments').checked,
                can_edit_prices: document.getElementById('canEditPrices').checked,
                can_delete_records: document.getElementById('canDeleteRecords').checked,
                active: true,
                created_at: Date.now(),
                updated_at: Date.now()
            };
            
            try {
                let response;
                if (currentEditingUser) {
                    // Update existing user
                    response = await fetch(`tables/user_permissions/${currentEditingUser.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Create new user
                    if (!userPassword) {
                        alert('Password is required for new users');
                        return;
                    }
                    userData.password = userPassword;
                    response = await fetch('tables/user_permissions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }
                
                if (response.ok) {
                    alert(currentEditingUser ? 'User updated successfully!' : 'User created successfully!');
                    closeUserModal();
                    loadUsers();
                } else {
                    alert('Failed to save user');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                alert('Error saving user');
            }
        });

        // ===== TOGGLE USER STATUS =====
        async function toggleUserStatus(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            const newStatus = !user.active;
            
            try {
                const response = await fetch(`tables/user_permissions/${userId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ active: newStatus })
                });
                
                if (response.ok) {
                    user.active = newStatus;
                    displayUsers();
                    console.log(`User ${user.user_name} ${newStatus ? 'activated' : 'deactivated'}`);
                } else {
                    alert('Failed to update user status');
                }
            } catch (error) {
                console.error('Error updating user status:', error);
            }
        }

        // ===== DELETE USER =====
        async function deleteUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            if (!confirm(`Are you sure you want to delete user "${user.user_name}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`tables/user_permissions/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    alert('User deleted successfully!');
                    loadUsers();
                } else {
                    alert('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }

        // ===== INLINE EDITING =====
        function editField(userId, fieldName, currentValue) {
            const newValue = prompt(`Edit ${fieldName}:`, currentValue);
            if (newValue && newValue !== currentValue) {
                updateUserField(userId, fieldName, newValue);
            }
        }

        async function updateUserField(userId, fieldName, newValue) {
            try {
                const response = await fetch(`tables/user_permissions/${userId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ [fieldName]: newValue })
                });
                
                if (response.ok) {
                    const user = allUsers.find(u => u.id === userId);
                    if (user) {
                        user[fieldName] = newValue;
                        displayUsers();
                    }
                    console.log(`Updated ${fieldName} for user ${userId}`);
                } else {
                    alert('Failed to update field');
                }
            } catch (error) {
                console.error('Error updating field:', error);
            }
        }

        // ===== VIEW USER ACTIVITY (INTERCONNECTIVITY) =====
        function viewUserActivity(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            // Show confirmation with user info
            const customerList = user.customers_access?.join(', ') || 'All';
            const pagesList = user.pages_access?.join(', ') || 'All Pages';
            
            const confirmed = confirm(
                `View Activity for: ${user.user_name}\n\n` +
                `Customer Access: ${customerList}\n` +
                `Pages: ${pagesList}\n\n` +
                `This will open analytics filtered by this user's activity.\n\n` +
                `Click OK to continue.`
            );
            
            if (confirmed) {
                // Open analytics dashboard in new window with user filter
                window.open(`analytics-dashboard.html?user=${userId}&username=${encodeURIComponent(user.user_name)}`, '_blank');
            }
        }

        // ===== THEME DROPDOWN BEHAVIOR WITH DELAY =====
        let themeCloseTimeout = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            const themeDropdown = document.querySelector('.theme-dropdown');
            const themeMenu = document.querySelector('.theme-menu');
            
            if (themeDropdown && themeMenu) {
                themeDropdown.addEventListener('mouseenter', () => {
                    clearTimeout(themeCloseTimeout);
                    themeMenu.classList.add('show');
                });
                
                themeDropdown.addEventListener('mouseleave', () => {
                    themeCloseTimeout = setTimeout(() => {
                        themeMenu.classList.remove('show');
                    }, 1500); // 1.5 seconds delay
                });
                
                themeMenu.addEventListener('mouseenter', () => {
                    clearTimeout(themeCloseTimeout);
                });
                
                themeMenu.addEventListener('mouseleave', () => {
                    themeCloseTimeout = setTimeout(() => {
                        themeMenu.classList.remove('show');
                    }, 1500); // 1.5 seconds delay
                });
            }
        });
        
        // ===== CLOSE DROPDOWN ON OUTSIDE CLICK =====
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.multiselect-container')) {
                document.getElementById('customerDropdown').classList.remove('active');
            }
        });

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadCustomers();
        });
    </script>
</body>
</html>
