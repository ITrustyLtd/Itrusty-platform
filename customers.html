<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Trusty - Customers Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/page-protection.js"></script>
    <script src="js/global-navigation.js"></script>
</head>
<body class="bg-gray-50">
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-6">Customers Management</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <button onclick="loadHybridData()" class="px-4 py-2 bg-blue-600 text-white rounded">
                Load Data
            </button>
            <button onclick="alert('Add customer coming soon')" class="px-4 py-2 bg-green-600 text-white rounded ml-2">
                Add Customer
            </button>
        </div>
        <div id="status" class="mb-4"></div>
        <div id="customers" class="grid grid-cols-3 gap-4"></div>
    </main>
    <script>
        let allCustomers = [];
        
        async function loadHybridData() {
            const status = document.getElementById('status');
            status.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('tables/customers?limit=100');
                if (response.ok) {
                    const result = await response.json();
                    allCustomers = result.data || [];
                    status.innerHTML = `✅ Loaded ${allCustomers.length} customers from Supabase`;
                    renderCustomers();
                } else {
                    status.innerHTML = '⚠️ No customers in Supabase yet';
                }
            } catch (error) {
                console.error(error);
                status.innerHTML = '❌ Error: ' + error.message;
            }
        }
        
        function renderCustomers() {
            const container = document.getElementById('customers');
            container.innerHTML = allCustomers.map(c => `
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold">${c.customer_name || 'N/A'}</h3>
                    <p class="text-sm text-gray-600">${c.customer_code || 'N/A'}</p>
                    <p class="text-sm">${c.country || 'N/A'}</p>
                </div>
            `).join('');
        }
        
        document.addEventListener('DOMContentLoaded', loadHybridData);
    </script>
</body>
</html>
